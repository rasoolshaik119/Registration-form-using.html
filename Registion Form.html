<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registion Form</title>
    <link rel="stylesheet" href="Registion Form.css">
    <fieldset>
        <legend>
            <h1>Student Registration Form</h1>
        </legend>
</head>
<body>
    <!-- <h1 id="ome">Registion Form</h1> -->
    <form>
        <lable><Strong>Name</Strong></lable>
        &emsp14;<input type="text" placeholder="Name"><br><br>
        <lable><strong>Last Name</strong></lable>
        &emsp13;<input type="text" placeholder="Last Name"><br><br>
        <lable><strong>Father's Name</strong></lable">
        &emsp13;<input type="text" placeholder="Father's Name"><br><br>
        <lable><strong>Mother's Name</strong></lable>
        &emsp13;<input type="text" placeholder="Mother's Name"><br><br>
        <lable><strong>Roll no</strong></lable>
        &emsp13;<input type="text" placeholder="Roll on"><br><br>
        <lable><strong>Branch</strong></lable>
        &emsp13;<select>
            <option>Branch</option>
            <option>ECE</option>
            <option>CSE</option>
            <option>EEE</option>
        </select><br><br>
        <lable><stron>Year</stron></lable>
        &emsp13;<select>
            <option>Year</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br><br>
        <lable><strong>Semester</strong></lable>
        &emsp13;<select>
            <option>Semester</option>
            <option>I</option>
            <option>II</option>
        </select><br><br>
        <lable><strong>Email Address</strong></lable>
        &emsp13;<input type="text" placeholder="Email Address"><br><br>
        <lable><strong>Phone</strong></lable>
        <select>
            <option>91</option>
            <option>95</option>
            <option>12</option>
            <option>94</option>
        </select>
        &emsp13;<input type="number"><br> <br>
    <lable><strong>Date of birth</strong></lable>
    &emsp13;<input type="date"><br> <br>
    <lable><strong>Gender</strong></lable>
    &emsp13;<input name="Gender" type="radio"/>Male
    <input name="Gender" type="radio"/>Female <br> <br>
    <lable><strong>Blood Group</strong></lable>
    &emsp13;<select>
        <option>Blood Group</option>
        <option>A+</option>
        <option>B+</option>
        <option>O+</option>
        <option>A-</option>
        <option>B-</option>
        <option>O-</option>
    </select><br> <br>
    <lable><strong>City</strong></lable>
    &emsp13;<select>
        <option>Nellore</option>
        <option>Hyderabad</option>
        <option>Bengaluru</option>
        <option>Chenni</option>
    </select><br><br>
    <lable><strong>Country</strong></lable>
    &emsp13;<select>
        <option>India</option>
        <option>Dubai</option>
        <option>America</option>
        <option>London</option>
    </select><br> <br>
<lable><strong>Address</strong></lable>
&emsp13;<textarea rows="1"></textarea><br> <br>
<lable><strong>photo</strong></lable>
&emsp13;<input  type="file"><br> <br>
    <button>submit</button>
</form>
</fieldset>
</body>
</html>
